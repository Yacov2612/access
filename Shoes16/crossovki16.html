<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина покупок</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
           }

    </style>
</head>
<body>

<div class="container">
    <h1>Корзина</h1>
    <div class="product">
        <div class="product-image">
            <img id="mainImage" src="16.jpg" alt="Обувь" width="200" height="200">
        </div>
        
        <div class="product-details">
            <h2>Модные кроссовки Nike Dunk</h2>
            <p class="description">Удобные и стильные кроссовки для повседневного ношения. Отличная амортизация и поддержка для ваших ног.</p>
            <div class="size-selector">
                <label for="size">Выберите размер:</label>
                <select id="size" name="size" title="Выберите размер обуви">
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                    <option value="43">43</option>
                    <option value="44">44</option>
                    <option value="45">45</option>
                </select>
            </div>
            <div class="product-images-thumbs">
                <img src="16.jpg" alt="Картинка 1" onclick="showPopup('16.jpg')">
                <img src="16.1.jpg" alt="Картинка 2" onclick="showPopup('16.1.jpg')">
                <img src="16.2.jpg" alt="Картинка 2" onclick="showPopup('16.2.jpg')">
                <img src="16.3.jpg" alt="Картинка 2" onclick="showPopup('16.3.jpg')">
            </div>
            <button class="add-to-cart" onclick="addToCart()">Добавить в корзину</button>
        </div>
    </div>
    <div class="delivery-info">
        <h3>Доставка</h3>
        <p>Доставка по Якутску и улусам бесплатная. Принимаем заказы с доставкой в регионы.</p>
    </div>
</div>
<div class="popup-overlay" id="popupOverlay" onclick="hidePopup()">
    <img id="popupImage" class="popup-image" src="" alt="Увеличенная картинка">
</div>

<div class="cart" id="cart">
    <div class="cart-header">
        <h2>Корзина</h2>
        <button class="close-cart" onclick="closeCart()">×</button>
    </div>
    <div id="cart-content"></div>
    <button class="buy-btn">Купить</button>
</div>

<script>
    function changeImage(src) {
        document.getElementById("mainImage").src = src;
    }
    function showPopup(src) {
        document.getElementById("popupImage").src = src;
        document.getElementById("popupOverlay").style.display = "flex";
    }
    function hidePopup() {
        document.getElementById("popupOverlay").style.display = "none";
    }
    function addToCart() {
        alert("Товар добавлен в корзину!");
    }
    function addToCart() {
        let size = document.getElementById("size").value;
        let price = "3 999 ₽";
        let description = "Удобные и стильные кроссовки Nike Dunk.";
        
        let cartContent = document.getElementById("cart-content");
        cartContent.innerHTML = `
            <p><strong>Модные кроссовки Nike Dunk</strong></p>
            <p>Размер: ${size}</p>
            <p>Цена: ${price}</p>
            <p>${description}</p>
        `;
        
        document.getElementById("cart").classList.add("open");
    }
    
    function closeCart() {
        document.getElementById("cart").classList.remove("open");
    }
</script>

</body>
</html>
